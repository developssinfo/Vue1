    <body>
        <div id="formFundamental">
            <p v-html="htmlText"></p>
            <p>{{ printName() }}</p>
            <label>Add goal:</label>
            <input type="text" v-model="enteredValue"/>
            <button v-on:click="addGoal">presione</button>
            <ul>
                <li v-for="goal in goals">{{goal}}</li>
            </ul>
            <a v-bind:href="linkVueValue">{{linkVueText}}</a>
        </div>
        <div id="formEvents">
            <label>Enter Name:</label>
            <input v-on:input="readName" v-on:keyup.enter="show" />
            
            <label>Enter Last Name:</label>
            <input v-model="lastname" />

            <button v-on:click="show">Show Full Summary</button>
            
            <p>{{ summary }}</p>
            <p>Fullname: {{ fullname }}</p>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="formFundamental.js"></script>
        <script src="formEvents.js"></script>
    </body>
